<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--container start-->
<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstNameInput">First name</label>
                                    <input type="text" class="form-control" id="firstNameInput" placeholder="Ex. John" name="firstNameInput">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastNameInput">Last name</label>
                                    <input type="text" class="form-control" id="lastNameInput" placeholder="Ex. Doe">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="countrySelect">Country</label>
                                    <select class="form-control" id="countrySelect">
                                        <option value="" disabled selected>Choose Country</option>
                                        <option value="usa">United States</option>
                                        <option value="can">Canada</option>
                                        <option value="arg">Argentina</option>
                                        <option value="fr">France</option>
                                        <option value="ger">Germany</option>
                                        <option value="ser">Serbia</option>
                                        <option value="rus">Russia</option>
                                        <option value="chi">China</option>
                                        <option value="jap">Japan</option>
                                        <option value="aus">Australia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row hidden-xl-down" id="citySelectContainer">
                            <div class="col">
                                <div class="form-group">
                                    <label for="citySelect">City</label>
                                    <select class="form-control" id="citySelect">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="emailField">E-mail</label>
                                    <input type="text" class="form-control" id="emailField" placeholder="john@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="phoneInput">Phone number</label>
                                    <input type="text" class="form-control" id="phoneInput" placeholder="011*******">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input genderCheckBox" type="radio" name="genderCheckBox" value="Male"> Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input genderCheckBox" type="radio" name="genderCheckBox" value="Female"> Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="bioInput">Biography</label>
                                <div>
                                    <textarea name="biography" id="bioInput" cols="30" rows="4"></textarea>
                                    <p id="counter">0/160</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="termsAndConditions"> I accept terms and conditions
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6" id="errorMessages">
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="modalTableBody">
                    <!--Dinamicki ubaciti redove-->
                    <tr>
                        <td>First Name</td>
                        <td>John</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--container end-->
<script src="main.js"></script>
</body>
</html>
